<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey Sarah ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: #fff0f6;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #d63384;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background: #ff80ab;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      transition: all 0.2s ease;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background: #ff4d94;
      transform: scale(1.05);
    }

    #noBtn {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sarah... ðŸ’­<br>Will you give us a chance?</h1>
    <div class="buttons">
      <button onclick="redirectToLetter()">Yes ðŸ’—</button>
      <button id="noBtn" onmouseover="moveButton()">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function redirectToLetter() {
      window.location.href = "letter.html";
    }
  </script>
</body>
</html>
